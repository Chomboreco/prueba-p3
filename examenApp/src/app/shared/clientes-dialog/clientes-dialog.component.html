<app-sidenav-container>
  <div content>
    <h2>Clientes</h2>
    <div class="card">
      <div class="card-header">
        <div class="fx-sb">
          <div>
            <h4 style="font-weight: bold;">Lista de clientes</h4>
          </div>

          <!-- MENÚ DE OPCIONES DE TABLA -->
          <!-- <div>
            <button mat-icon-button [matMenuTriggerFor]="menuTable">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menuTable="matMenu">
              <button mat-menu-item (click)="hideShowColumns()">
                <mat-icon>visibility_off</mat-icon>
                <span>Mostrar/Ocultar</span>
              </button>
              <button mat-menu-item (click)="_prestacionesGetData()">
                <mat-icon>refresh</mat-icon>
                <span>Actualizar</span>
              </button>
            </mat-menu>
          </div> -->
        </div>
      </div>
      <div class="card-content">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
            <!-- Años laborados Column -->
            <ng-container matColumnDef="id" *ngIf="columns[0].show">
              <th mat-header-cell *matHeaderCellDef class="txt-center">{{columns[0].headerText}}</th>
              <td mat-cell *matCellDef="let element" class="txt-center"> {{element.id}} </td>
            </ng-container>

            <!-- Días vacaciones Column -->
            <ng-container matColumnDef="nombre" *ngIf="columns[1].show">
              <th mat-header-cell *matHeaderCellDef class="txt-center">{{columns[1].headerText}}</th>
              <td mat-cell *matCellDef="let element" class="txt-center"> {{element.nombre}} </td>
            </ng-container>

            <!-- Prima vacacional Column -->
            <ng-container matColumnDef="direccion" *ngIf="columns[2].show">
              <th mat-header-cell *matHeaderCellDef class="txt-center">{{columns[2].headerText}}</th>
              <td mat-cell *matCellDef="let element" class="txt-center"> {{element.direccion}} </td>
            </ng-container>

            <!-- Aguinaldo Column -->
            <ng-container matColumnDef="telefono" *ngIf="columns[3].show">
              <th mat-header-cell *matHeaderCellDef class="txt-center">{{columns[3].headerText}}</th>
              <td mat-cell *matCellDef="let element" class="txt-center"> {{element.telefono}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones" *ngIf="columns[4].show">
              <th mat-header-cell *matHeaderCellDef class="txt-center"> {{columns[4].headerText}}
                <mat-icon style="cursor: pointer;" (click)="agregarCliente()">
                  add_box</mat-icon>
              </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No hay datos para mostrar</td>
            </tr>
          </table>
        </div>
        <mat-paginator [pageSize]="pageSize" aria-label="Select page of GitHub search results">
        </mat-paginator>
      </div>
    </div>
  </div>
</app-sidenav-container>
