<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" opened="true" disableClose="true">
    <mat-toolbar class="mat-toolbar-logo">
      <img src="/assets/img/p3_Logo_white.svg" class="toolbar-logo">
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </mat-list-item>

      <mat-list-item routerLink="/pedidos">
        <mat-icon>calculate</mat-icon>
        <span>Pedidos</span>
      </mat-list-item>

      <mat-list-item (click)="toggleSubmenu()" [ngClass]="submenuState=='open'?'sub-menu':''">
        <mat-icon>category</mat-icon>
        <span>Catálogos</span>
        <mat-icon [@rotate]="submenuState" class="sub-menu-icon">chevron_right</mat-icon>
      </mat-list-item>

      <mat-nav-list [@slideInOut]="submenuState" class="sub-menu-list">
        <mat-list-item routerLink="/catalogos/productos">
          <div class="item-content">
            <mat-icon>chevron_right</mat-icon>
            <span>Productos</span>
          </div>
        </mat-list-item>
      </mat-nav-list>
      <!-- <mat-list-item routerLink="/test">
        <mat-icon>bug_report</mat-icon>
        <span>Pruebas</span>
      </mat-list-item> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="mat-toolbar-bar" fixed>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>account_circle</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Content Container -->
  <div class="main-content">
    <ng-content select="[content]"></ng-content>
  </div>
</mat-sidenav-container>
